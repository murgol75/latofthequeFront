<div class="flex flex-col items-center v-screen mb-4">
    <h2 class="text-4xl font-extrabold dark:text-white">Voici la liste complete des jeux r√©pertori√©s sur cette application</h2>
</div>
    <div>
    <div class="flex flex-col items-center w-screen mb-4">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th *ngIf="isAdminConnected" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        ACTION
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        NOM
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        IMAGE
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                         JOUEURS
                    </th>
                    <!-- <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        JOUEURS MAXIMUM
                   </th> -->
                   <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        DUREE MOYENNE
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        AGE MINIMUM
                    </th>
                </tr>
            </thead>
            
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let game of gameList">
                    <td *ngIf="isAdminConnected" class="px-6 py-4 whitespace-nowrap">
                        <button class="text-gray-500 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" (click)="delete(game.gameId,game.gameName)">‚ùå</button>
                        <button class="text-gray-500 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" routerLink="/game/gameEdit/{{game.gameId}}">üìù</button></td>
                    <td class="px-6 py-4 whitespace-nowrap"><button routerLink="/game/gameDetails/{{game.gameId}}"
                        class="text-gray-500 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">{{ game.gameName }}</button></td>
                    <td class="px-6 py-4 whitespace-nowrap"><img src="../../assets/gamePictures/{{game.picture}}" alt="{{game.gameName}}" class="max-w-xs max-h-48"></td>
                    <td class="px-6 py-4 whitespace-nowrap">{{game.playersMin}} - {{game.playersMax}} joueurs</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{game.averageDuration}} minutes</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{game.ageMin}} ans</td>


                    <!-- <button routerLink="/player/playerDetails/{{playerId}}"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">CONSULTER</button> üìù-->


                </tr>
            </tbody>
        </table>
    </div>
</div>
