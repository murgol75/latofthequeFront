<div class="flex flex-col items-center v-screen mb-4">
    <h2 class="text-4xl font-extrabold dark:text-white">Voici la liste compl√®te des jeux r√©pertori√©s sur cette application</h2>

    <!-- Champs de filtre -->
    <div class="flex flex-row justify-around w-full mb-4">
        <input type="text" [(ngModel)]="filter.name" (ngModelChange)="applyFilters()" placeholder="Nom du jeu" class="border px-4 py-2">
        <input type="number" [(ngModel)]="filter.players" (ngModelChange)="applyFilters()" placeholder="Nombre de joueurs" class="border px-4 py-2">
        <input type="number" [(ngModel)]="filter.duration" (ngModelChange)="applyFilters()" placeholder="Dur√©e max (minutes)" class="border px-4 py-2">
        <input type="number" [(ngModel)]="filter.age" (ngModelChange)="applyFilters()" placeholder="√Çge minimum" class="border px-4 py-2">
        <label>
            <input type="checkbox" [(ngModel)]="filter.isExtension" (ngModelChange)="applyFilters()"> Extensions
        </label>
    </div>
</div>

<!-- Tableau des jeux -->
<div>
    <div class="flex flex-col items-center w-screen mb-4">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th *ngIf="isAdminConnected" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        ACTION
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        NOM
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        EXT?
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        IMAGE
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                         JOUEURS
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        DUREE MOYENNE
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        AGE MINIMUM
                    </th>
                </tr>
            </thead>
            
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let game of filteredGameList">
                    <td *ngIf="isAdminConnected" class="px-6 py-4 whitespace-nowrap">
                        <button class="text-gray-500 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" (click)="delete(game.gameId, game.gameName)">‚ùå</button>
                        <button class="text-gray-500 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" routerLink="/game/gameEdit/{{game.gameId}}">üìù</button>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button routerLink="/game/gameDetails/{{game.gameId}}" class="text-gray-500 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">
                            {{ game.gameName }}
                        </button>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ game.isExtension ? 'Oui' : 'Non' }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <img src="../../assets/gamePictures/{{game.picture}}" alt="{{game.gameName}}" class="max-w-xs max-h-48">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ game.playersMin }} - {{ game.playersMax }} joueurs</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ game.averageDuration }} minutes</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ game.ageMin }} ans</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
