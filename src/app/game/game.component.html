<router-outlet></router-outlet>

<div class="flex flex-col items-center v-screen mb-4">
    <h2 class="text-4xl font-extrabold dark:text-white">Voici la liste complete des jeux répertoriés sur cette application</h2>
</div>
    <div>
    <div class="flex flex-col items-center w-screen mb-4">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        NOM
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        IMAGE
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                         JOUEURS
                    </th>
                    <!-- <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        JOUEURS MAXIMUM
                   </th> -->
                   <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        DUREE MOYENNE
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        AGE MINIMUM
                    </th>
                </tr>
            </thead>
            
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let game of gameList">
                    <td class="px-6 py-4 whitespace-nowrap"><a href="#" (click)="onGameClick(game.gameId)">{{ game.gameName }}</a></td>
                    <td class="px-6 py-4 whitespace-nowrap"><img src="../../assets/gamePictures/{{game.picture}}" alt="{{game.gameName}}" class="max-w-xs max-h-48"></td>
                    <td class="px-6 py-4 whitespace-nowrap">{{game.playersMin}} - {{game.playersMax}} joueurs</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{game.averageDuration}} minutes</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{game.ageMin}} ans</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
