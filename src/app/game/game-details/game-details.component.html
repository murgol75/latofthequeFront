<div class="container mx-auto p-4 flex flex-col items-center">
    <div>
        <h1 class="text-8xl font-bold mb-2">{{ game?.gameName }}<span class="sed text-lime-400 text-7xl" *ngIf="game?.isExtension"> (extension)</span></h1>
    </div>
    <div class="flex flex-row space-x-4 mb-10 mt-10">
        <div class="pr-20 pl-20">
            <img src="assets/gamePictures/{{game?.picture}}" alt="Jeu" class="w-full h-auto rounded-lg">
        </div>
        <div>
            <p class="text-gray-700 text-3xl"><strong>Pr√©vu pour :</strong> {{ game?.playersMin }} √†
                {{game?.playersMax}}
                joueurs</p>
            <p class="text-gray-700 text-3xl"><strong>Dur√©e moyenne :</strong> {{ game?.averageDuration }} minutes</p>
            <p class="text-gray-700 text-3xl"><strong>√Çge minimum :</strong> {{ game?.ageMin }} ans</p>
            <p class="text-gray-700 text-3xl mb-4"><strong>Th√®me du jeu :</strong> {{game?.fkTheme}}</p>
            <p class="text-gray-700 text-3xl mb-4"><strong>Styles du jeu :</strong></p>
            <ul>
                <li class="text-gray-700 text-2xl ml-24" *ngFor="let key of game?.fkKeywords">üé≤{{key}}</li>
            </ul>
        </div>
            <div *ngIf="videoLinkOk">
                <iframe width="560" height="315" [src]="videoLink"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div *ngIf="!videoLinkOk">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/cv-tIoKFdFM?si=2ecmnxSDK2Z7SJke" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

    </div>
    <div>
        <p class="text-gray-700 text-3xl mt-4 text-justify">{{ game?.gameDescription }}</p>
    </div>
</div>
