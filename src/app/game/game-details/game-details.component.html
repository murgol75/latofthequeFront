<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/3">
          <img src="assets/images/jeu.png" alt="Jeu" class="w-full h-auto rounded-lg">
        </div>
        <div class="md:w-2/3 md:ml-6 mt-4 md:mt-0">
          <h1 class="text-3xl font-bold mb-2">{{ game.name }}</h1>
          <p class="text-gray-700"><strong>Prévu pour :</strong> {{ game.players }} joueurs</p>
          <p class="text-gray-700"><strong>Durée moyenne :</strong> {{ game.duration }} minutes</p>
          <p class="text-gray-700"><strong>Âge minimum :</strong> {{ game.minAge }} ans</p>
          <p class="text-gray-700 mt-4">{{ game.description }}</p>
          <p class="text-gray-700 mt-4"><strong>Thème :</strong> {{ game.theme }}</p>
          <p class="text-gray-700"><strong>Styles :</strong> {{ game.styles.join(', ') }}</p>
        </div>
      </div>
      <div class="mt-6">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/jcdbMv1qGV0" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
