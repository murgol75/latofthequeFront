<div class="chapter">
    <div class="flex justify-center items-center h-screen">
        <div class="w-1/2 bg-white p-8 shadow-lg rounded-lg">
            <div>
                <h3 class="text-2xl font-bold mb-4">Créer un évènement :</h3>
                <form [formGroup]="createForm" (ngSubmit)="create()" class="space-y-4">
                    <input type="text" placeholder="Nom" formControlName="lastname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <input type="text" placeholder="Prénom" formControlName="firstname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <input type="email" placeholder="Email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <input type="password" placeholder="Password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <div>
                        <input class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer" type="submit" value="Créer l'évènement">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
